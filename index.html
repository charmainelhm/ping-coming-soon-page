<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      src="https://kit.fontawesome.com/b7a4928992.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img class="header__logo" src="images/logo.svg" alt="Ping" />
      <h1 class="header__title">We are launching <span>soon!</span></h1>
      <p class="header__description">Subscribe and get notified</p>
    </header>
    <main class="container">
      <form class="form">
        <input
          class="form-item form__input input--email input--error"
          type="email"
          placeholder="Your email address..."
        />
        <button class="form-item form__btn">Notify Me</button>
      </form>
      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="Ping interface"
      />
    </main>
    <footer>
      <div class="social-links-grp">
        <a class="social-link" href=""><i class="fab fa-facebook-f"></i></a>
        <a class="social-link" href=""><i class="fab fa-twitter"></i></a>
        <a class="social-link" href=""><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/charmainelhm" target="_blank"
          >Charmaine Lee</a
        >.
      </p>
    </footer>
  </body>
</html>
